#  Primordial Berry's gain is absolut
#  Primordial Berry's groth time is divided by 4, in IC2 groth points. F.e. 10 = 40GP per groth-period
#  IC2 groth points are calculated by 3 + random 0-7 + statGrowth per 256ticks
